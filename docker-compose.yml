version: '3'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: monokeep-api
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "3001:3001"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=file:/data/prod.db
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      # Set explicit allowed origin for CORS if needed, or allow all in dev
      - FRONTEND_URL=https://monokeep.cloudpub.ru
    command: >
      sh -c "npx prisma db push --schema=./prisma/schema.prisma && node dist/src/main"
    restart: always

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      # Pass build arguments for Next.js baking
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
    container_name: monokeep-web
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
    # Note: NEXT_PUBLIC_* vars are baked at build time.
    # If you change them, you must rebuild the image.
    restart: always
